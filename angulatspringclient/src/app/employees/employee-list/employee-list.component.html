<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employees of employee">
        <td>{{ employees.id }}</td>
        <td>{{ employees.firstname }} {{employees.lastname}} {{employees.surname}}</td>
        <td><a href="mailto:{{employees.email}}">{{ employees.email }}</a></td>
        <td>{{ employees.gender }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
